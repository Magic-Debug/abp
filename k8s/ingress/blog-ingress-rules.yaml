apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-ingress
  namespace: default
  labels:
    app: blog-app
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-set-header: X-Real-IP $remote_addr
    nginx.ingress.kubernetes.io/proxy-set-header: X-Forwarded-Proto $scheme
    nginx.ingress.kubernetes.io/proxy-set-header: X-Forwarded-For $proxy_add_x_forwarded_for
    metadata.annotations.kubernetes.io/ingress.class: "nginx"
   
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: hello-blog
            port: 
             number: 5424
        path: /api/
        pathType: Prefix
      - backend:
          service:
            name: default/hello-blog
            port: 
             number: 5424
        path: /__bundles
        pathType: Prefix
      - backend:
          service:
            name: hello-blog
            port: 
             number: 5424
        path: /libs
        pathType: Prefix
      - backend:
          service:
            name: hello-blog
            port: 
              number: 5424
        path: /Abp/
        pathType: Prefix

      - backend:
          service:
            name: hello-blog
            port:
              number: 5424
        path: /Blogging/Admin/Blogs
        pathType: Prefix

